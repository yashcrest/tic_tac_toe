<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <section class="welcome-msg">
            <div>
                <legend>Player 1:</legend>
                <input class="mb-3 input-group-text" id="input-name-one" type="text" placeholder="Enter 1st player name">
            </div>
            <div>
                <legend>Player 2:</legend>
                <input class="mb-3 input-group-text" id="input-name-two" type="text" placeholder="Enter 2nd player name">
            </div>
            <div class="hidden error-msg">
                <p class="lead font-weight-bold">Please enter users name!</p>
            </div>
                <button class="btn btn-warning begin" title="Begin"> Begin</button>
        </section>
        <section class="game-board hidden">
            <h1 class="py-3">Tic-Tac-Toe</h1>
            <table>
                <tr>
                    <td class="td_game" data-row="0" data-col="0">
                        <p class="h1"></p>
                    </td>
                    <td class="td_game" data-row="0" data-col="1">
                        <p class="h1"></p>
                    </td>
                    <td class="td_game" data-row="0" data-col="2">
                        <p class="h1"></p>
                    </td>
                </tr>
                <tr>
                    <td class="td_game" data-row="1" data-col="0">
                        <p class="h1"></p>
                    </td>
                    <td class="td_game" data-row="1" data-col="1">
                        <p class="h1"></p>
                    </td>
                    <td class="td_game" data-row="1" data-col="2">
                        <p class="h1"></p>
                    </td>
                </tr>
                <tr>
                    <td class="td_game" data-row="2" data-col="0">
                        <p class="h1"></p>
                    </td>
                    <td class="td_game" data-row="2" data-col="1">
                        <p class="h1"></p>
                    </td>
                    <td class="td_game" data-row="2" data-col="2">
                        <p class="h1"></p>
                    </td>
                </tr>
            </table>
            <!-- Score board -->
            <div id="player-score" class="d-flex justify-content-around">
                <div>
                    <div id="player1-name" class="lead"></div>
                    <div id="player2-name" class="lead"></div>
                </div>
                <div>
                    <div id="player1-score"></div>
                    <div id="player2-score"></div>
                </div>
            </div>
            <!-- Results board -->
            <div class="display-result hidden">
                <p class="msg-element h1"></p>
                <input type="button" title="New Game" value="New Game" class="btn btn-warning mt-5" id="newGame-btn">
                <input type="button" title="Re-Game" value="Re-Game" class="btn btn-warning mt-5" id="regame-btn">
            </div>
        </section> 
    </div>
</body>
</html>
